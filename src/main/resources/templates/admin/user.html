<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <th:block th:replace="admin/inc/header :: header"></th:block>
</head>

<body class="">
  <div class="wrapper ">
    <th:block th:replace="admin/inc/menu :: menu"></th:block>

    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#pablo">Profil użytkownika</a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Edytuj użytkownika</h4>
                  <p class="card-category">Edytuj użytkownika wedle uznania :)</p>
                </div>
                <div class="card-body">
                  <form action="/admin/user" method="post" th:object="${customerUpdateForm}">
                    <input type="hidden" th:field="*{id}">
                    <div class="row">
                      <div class="col-md-5">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nazwa firmy</label>
                          <input type="text" th:field="*{companyName}"  class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email</label>
                          <input type="email" th:field="*{email}"  class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">NIP</label>
                          <input type="text" th:field="*{nip}"  class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Telefon</label>
                          <input type="text" th:field="*{phone}"  class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">Login</label>
                          <input type="text" th:field="*{login}" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Hasło</label>
                          <input type="text" th:field="*{password}"  class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                        Konto aktywne: <input th:field="*{accepted}" type="checkbox">
                        </div>
                      </div>
                    </div>
                    <button th:if="${!customer.isAdmin()}" type="submit" class="btn btn-primary pull-right">Aktualizuj</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card card-profile">
                <div class="card-avatar">
                  <a href="#pablo">
                    <img class="img" src="img/faces/avatar.jpg" />
                  </a>
                </div>
                <div class="card-body">
                  <h4 class="card-title" th:text="${customer.getCompanyName()}"></h4>
                  <p class="card-description">
                      Ilość zamówień: <b th:text="${orderCount}"></b>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <th:block th:replace="admin/inc/footer :: footer"></th:block>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="/js/core/popper.min.js" type="text/javascript"></script>
  <script src="/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chartist JS -->
  <script src="/js/plugins/chartist.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/js/material-dashboard.min.js?v=2.1.0" type="text/javascript"></script>
  <!-- Material Dashboard DEMO methods, don't include it in your project! -->
  <script src="/demo/demo.js"></script>
</body>

</html>
