<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <th:block th:replace="admin/inc/header :: header"></th:block>
</head>

<body class="">
<div class="wrapper ">
  <th:block th:replace="admin/inc/menu :: menu"></th:block>

  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="#pablo">Użytkownicy</a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title ">Użytkownicy nieaktywni</h4>
                <p class="card-category">Użytkownicy, którzy wymagają zaakceptowania</p>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                    <th>
                      ID
                    </th>
                    <th>
                      Nazwa firmy
                    </th>
                    <th>
                      NIP
                    </th>
                    <th>
                      Telefon
                    </th>
                    <th>
                      Data rejestracji
                    </th>
                    <th>
                      Edytuj
                    </th>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customerList}" th:if="${!customer.isAccepted()}">
                      <td th:text="${customer.getId()}"></td>
                      <td th:text="${customer.getCompanyName()}"></td>
                      <td th:text="${customer.getNip()}"></td>
                      <td th:text="${customer.getPhone()}"></td>
                      <td th:text="${customer.getRegistrationDate()}"></td>
                      <td class="text-primary">
                          <a th:href="'/admin/user/' + ${customer.getId()}">Edytuj</a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title ">Użytkownicy aktywni</h4>
                <p class="card-category">Użytkownicy, którzy są aktywni i mają dostęp</p>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                    <th>
                      ID
                    </th>
                    <th>
                      Nazwa firmy
                    </th>
                    <th>
                      NIP
                    </th>
                    <th>
                      Telefon
                    </th>
                    <th>
                      Data rejestracji
                    </th>
                    <th>
                      Edytuj
                    </th>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customerList}" th:if="${customer.isAccepted()}">
                      <td th:text="${customer.getId()}"></td>
                      <td th:text="${customer.getCompanyName()}"></td>
                      <td th:text="${customer.getNip()}"></td>
                      <td th:text="${customer.getPhone()}"></td>
                      <td th:text="${customer.getRegistrationDate()}"></td>
                      <td class="text-primary">
                        <a th:href="'/admin/user/' + ${customer.getId()}">Edytuj</a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="admin/inc/footer :: footer"></th:block>
  </div>
</div>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chartist JS -->
<script src="../assets/js/plugins/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/material-dashboard.min.js?v=2.1.0" type="text/javascript"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="../assets/demo/demo.js"></script>
</body>

</html>
