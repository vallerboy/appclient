<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:fragment="modals">
        <div th:each="product : ${products}" th:if="${!product.getDescription().isEmpty()}" class="modal fade-in" th:id="'product' + ${product.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="${product.getName()}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                        <div class="modal-body">
                            <div style="text-align: center;">
                                <div class="img-holder">
                                    <img th:src="'/photos/' + ${product.getId()} + '.png'"/>
                                </div>
                            </div>
                            <br/>
                            <div class="content-center">
                                <span th:text="${product.getDescription()}"></span>
                            </div>
                        </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
