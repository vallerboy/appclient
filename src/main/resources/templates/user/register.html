<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{website.name}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">

            <span class="login100-form-title p-b-51">
						<img src="image/logo.png" width="350" height="100">
            </span>

            <br/>
              <h3 th:text="${info}" th:style="${'color: ' + (registerSuccess != null ? 'green' : 'red')}"></h3>
            <br/>

            <form th:if="${registerSuccess == null}" method="post" action="/register" th:object="${registerForm}" class="login100-form validate-form flex-sb flex-w">

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Email jest wymagany">
                    <input th:field="*{email}" class="input100" type="email"  placeholder="Twój email">
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 validate-input m-b-16" data-validate = "Twój nip jest wymagany">
                    <input th:field="*{nip}" class="input100" type="text"  placeholder="Nip">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Twoja nazwa firmy jest wymagana">
                    <input th:field="*{companyName}" class="input100" type="text" placeholder="Nazwa firmy">
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 validate-input m-b-16" data-validate = "Twój telefon jest wymagany">
                    <input th:field="*{phoneNumber}" class="input100" type="text"  placeholder="Telefon kontaktowy">
                    <span class="focus-input100"></span>
                </div>
                <b>Rejestrując się, zgadzasz się na wysyłkę wiadomości email z Twoimi zamówieniami. Wszelkie dane przetwarzane są przez Bratek z.o.o</b>

                Pamiętaj, że Twoje konto musi zostać najpierw zaakceptowane.
                Otrzymasz stosowną informację telefonicze lub wiadomością email.
                <br/>Oczekuj cierpliwie.
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        Zarejestuj się
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>
</body>
</html>
